version: "3"

services:
  x11-bridge:
    image: "jare/x11-bridge"
    stdin_open: true
    tty: true
    environment:
      - MODE=tcp
      - XPRA_HTML=yes
      - DISPLAY=:14
    volumes:
      - x11-bridge-pub-keys:/etc/pub-keys
      - x11-bridge-X11-unix:/tmp/.X11-unix
    ports:
      - 10000:10000

  com.myvirtualcloud.vdicalc:
    image: com.myvirtualcloud.vdicalc
    build:
      context: .
      dockerfile: Dockerfile
    environment: 
      - DISPLAY=:14
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,address=5858,server=y,suspend=y
    ports:
      - 5858:5858
    volumes:
      - x11-bridge-pub-keys:/etc/pub-keys
      - x11-bridge-X11-unix:/tmp/.X11-unix
    depends_on:
      - x11-bridge

volumes:
  x11-bridge-pub-keys:
  x11-bridge-X11-unix: